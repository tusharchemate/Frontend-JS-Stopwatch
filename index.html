<!DOCTYPE html>
<html>

<head>
	<title>Java Script Stop Watch</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
		integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="mt-5">
			<div class="stopwatch base-btn1">
				<div class="text-center">
					<div class="clock">
						<img src="assets/timer.png" />
					</div>
				</div>
				<div class="text-center">
					<div class="btn btn-success base-btn1" id="start">
						Start
					</div>
					<div class="btn btn-danger base-btn1" id="stop">
						Stop
					</div>
					<div class="btn btn-warning base-btn1" id="clear">
						Clear
					</div>
					<h1 class="timer"><time>00:00:00</time></h1>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>

</body>

</html>
